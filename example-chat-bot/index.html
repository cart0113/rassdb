<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASSDB Chat Example</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for models and settings -->
            <div class="col-md-3 sidebar">
                <div class="p-3">
                    <h3>RASSDB Chat Example</h3>
                    
                    <div class="mb-3">
                        <label for="modelSelect" class="form-label">Model</label>
                        <select id="modelSelect" class="form-select">
                            <option value="qwen2.5-coder:7b-instruct">Qwen2.5-Coder 7B</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Options</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="ragToggle" checked>
                            <label class="form-check-label" for="ragToggle">
                                Use RAG Context
                            </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle" checked>
                            <label class="form-check-label" for="darkModeToggle">
                                <span class="dark-mode-label">Dark Mode</span>
                                <span class="light-mode-label" style="display: none;">Light Mode</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" id="clearHistoryBtn">Clear History</button>
                        <button class="btn btn-secondary" id="clearChatBtn">Clear Chat</button>
                    </div>
                    
                    <div class="mt-4">
                        <h5>Status</h5>
                        <div id="modelStatus">
                            <div class="spinner-border spinner-border-sm text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="ms-2">Checking connection...</span>
                        </div>
                        
                        <div id="dbStats" class="mt-3" style="display: none;">
                            <h6>RAG Database</h6>
                            <div id="dbStatsContent" class="small"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main chat area -->
            <div class="col-md-9 main-content">
                <div class="chat-container">
                    <div id="chatMessages" class="messages-container"></div>
                    
                    <div class="input-container">
                        <div class="prompt-container">
                            <textarea id="promptInput" class="form-control" rows="3" placeholder="Ask about your codebase... (use arrow up/down for history)"></textarea>
                        </div>
                        <div class="button-container">
                            <button id="submitBtn" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/vs2015.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@5.0.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
